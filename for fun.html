<html>
    <head>
        <title>JavaScrcipt</title>
        <script>
            function factorial(n){
                if(n<=1){
                    return 1;
                }
                else {
                    return n * factorial(n-1);
                }
            }

            console.log(factorial(3)); // return 6
            console.log(factorial(6)); // return 720
        </script>
    </head>
