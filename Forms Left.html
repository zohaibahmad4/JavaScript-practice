<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="POST">
       <fieldset>
           <legend>Personal Details</legend>
           <p>
               First Name
               <input type="text" name="first name" size="15" maxlength="30" required/>
               Last name
               <input type="text" name="last name" size="15" maxlength="30" required/>
            </p>
            
            <p>
                Gender:
                <input id="male" type="radio" name="gender" value="n" checked/>
                <label for="male">Male</label>
                <label><input type="radio" name="gender" value="f"/>Female</label>
            </p>
            <p>
                Date of Birth:
                <input type="date" name="dob" required/>
            </p>
            <p>
                Please Enter Your Email Address:
                <input type="email" name="email" required/>
            </p>
            <p>
                Enter Your Website:
                <input type="url" name="profile"/>
            </p>
            <p>
                Nationality:
                <select name="countries" multiple required>
                <option value="pakistan">Pakistan</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="china">China</option>
                <option value="india">India</option>
                <option value="indonasia">Indonasia</option>
                <option value="malaysia">Malaysia</option>
                <option value="turkey">Turkey</option>
                <option value="affganistan">Affganistan</option>
                <option value="iraq">Iraq</option>
                </select>
        </p>
    </fieldset>
        
        <p>
            Password
            <input type="password" name="password" size="15" maxlength="30" required/>
         </p>
         <p>
             Re-enter Password
             <input type="password" name="password" size="15" maxlength="30" required/>
         </p>
         <p>
             Interests
             <input type="checkbox" name="interests" value="men"/>Men's Clothing
             <input type="checkbox" name="interests" value="wmn"/>Women's clothing
             <input type="checkbox" name="interests" value="acc"/>Accessories
             <input type="checkbox" name="interests" value="electronics"/>Electronics
         </p>
         <p>
             Comments:
         </p>
         <textarea name="comments" rows="4" cols="30">Enter your comments...</textarea>
         <p>
             Upload Profile Picture
         </p>
         <input type="file" name="dp"/>
         <br />
         <br />
         <input type="submit" value="Upload"/>
         <input type="submit"/>
    </form>     
</body>
</html>
